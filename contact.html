<div class="container">
    <h2>Форма обратной связи</h2>
    <form action="mailto:your-email@example.com" method="post" enctype="text/plain">
        <label for="name">Фамилия Имя Отчество:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="gender">Пол:</label><br>
        <input type="radio" id="male" name="gender" value="Мужской"> Мужской
        <input type="radio" id="female" name="gender" value="Женский"> Женский<br><br>

        <label for="age">Возраст:</label><br>
        <select id="age" name="age">
            <option value="младше 18">младше 18</option>
            <option value="18-25">18-25</option>
            <option value="26-35">26-35</option>
            <option value="36-50">36-50</option>
            <option value="старше 50">старше 50</option>
        </select><br><br>

        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="message">Сообщение:</label><br>
        <textarea id="message" name="message" rows="5" required></textarea><br><br>

        <button type="submit">Отправить</button>
        <button type="reset">Очистить форму</button>
    </form>
